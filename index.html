<!DOCTYPE html>
<html>

  <head>
    <title>Magic Cat</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="js/cat.js"></script>
  </head>

  <body>
    <div class="layout">
      <h1>Meow</h1>
      <div class="github-link"><a href="https://github.com/lisakatorgina/cat">GitHub</a></div>
      <div class="cat">&nbsp;
        <div class="cat__head">
          <div class="cat__ears">
            <div class="cat__ear cat__ear_left"></div>
            <div class="cat__ear cat__ear_right"></div>
          </div>
          <div class="cat__oval"></div>
          <div class="cat__nose"></div>
          <div class="cat__eye cat__eye_left"></div>
          <div class="cat__eye cat__eye_right"></div>
          <div class="cat__mouth"></div>
        </div>
        <svg height="250" width="350" class="cat__body">
          <ellipse cx="250" cy="225" rx="100" ry="25"></ellipse>
          <polygon points="60,0 190,0 230,150 20,150"></polygon>
          <ellipse cx="125" cy="150" rx="125" ry="100"></ellipse>
          <defs>
            <pattern id="img1" patternUnits="userSpaceOnUse" width="300" height="300">
              <image xlink:href="i/3.gif" x="0" y="0" width="300" height="300"></image>
            </pattern>
          </defs>
        </svg>
        <div loop class="cat__purr">
          <source src="purr.mp3" type="audio/mp3">
        </div>
      </div>
    </div>
  </body>

</html>
